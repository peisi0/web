<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Neon Runner 3D</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Orbitron', sans-serif; /* 使用新字体 */
            touch-action: none; /* 禁止移动端默认触摸行为 */
            -webkit-user-select: none; /* 禁止选中文本 */
            user-select: none;
        }
        
        #canvas-container {
            width: 100%;
            height: 100vh;
            display: block;
        }

        /* UI 通用样式 */
        .ui-layer {
            position: absolute;
            pointer-events: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
        }

        /* 顶部 HUD */
        #hud {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 5;
        }

        .hud-text {
            color: #00f3ff; /* 青色霓虹 */
            font-size: 20px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.7);
            letter-spacing: 2px;
        }

        #score-val {
            font-size: 32px;
            color: #fff;
        }

        /* 覆盖层 (开始屏幕 & 结束屏幕) */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.85);
            backdrop-filter: blur(5px); /* 毛玻璃效果 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            pointer-events: auto; /* 允许点击按钮 */
            transition: opacity 0.3s;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            color: #ff0055; /* 红色霓虹 */
            font-size: 48px;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 0, 85, 0.8);
            font-weight: 900;
            line-height: 1.1;
        }

        p.subtitle {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 40px;
            text-align: center;
            line-height: 1.5;
            letter-spacing: 1px;
            max-width: 80%;
        }

        .btn-primary {
            background: transparent;
            color: #00f3ff;
            border: 2px solid #00f3ff;
            padding: 15px 40px;
            font-size: 18px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .btn-primary:active {
            transform: scale(0.95);
        }
        
        /* 桌面端 Hover 效果 */
        @media (hover: hover) {
            .btn-primary:hover {
                background: #00f3ff;
                color: #000;
                box-shadow: 0 0 25px rgba(0, 243, 255, 0.8);
            }
        }

        /* 移动端操作提示 */
        .mobile-hint {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.3);
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="hud" class="ui-layer">
        <div class="hud-text">SCORE <br><span id="score-val">0</span></div>
        <div class="hud-text" style="font-size: 12px; text-align: right;">NEON<br>RUNNER</div>
    </div>

    <div id="start-screen" class="overlay">
        <h1>NEON<br>RUNNER</h1>
        <p class="subtitle">DODGE THE RED BLOCKS<br>SURVIVE AS LONG AS YOU CAN</p>
        <button id="start-btn" class="btn-primary">START GAME</button>
    </div>

    <div id="game-over-screen" class="overlay hidden">
        <h1>GAME OVER</h1>
        <p class="subtitle">FINAL SCORE: <span id="final-score" style="color:white; font-size: 1.2em;">0</span></p>
        <button id="restart-btn" class="btn-primary">TRY AGAIN</button>
    </div>
    
    <div class="mobile-hint">
        TAP LEFT / RIGHT TO MOVE
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // ===========================
        // 1. CONFIG & VARIABLES
        // ===========================
        let scene, camera, renderer;
        let player, ground;
        let obstacles = [];
        let particles = []; // Starfield/Particles
        let gameState = 'start'; // 'start', 'playing', 'gameover'
        let score = 0;
        let frameCount = 0;
        
        const SETTINGS = {
            roadWidth: 12,
            playerSpeed: 0.15,  // Smooth lerp factor
            baseGameSpeed: 0.4,
            speedIncreaseRate: 0.0002,
            obstacleSpawnRate: 50,
            cameraY: 5,
            cameraZ: 10
        };

        let currentGameSpeed = SETTINGS.baseGameSpeed;
        let targetPlayerX = 0; 

        // DOM Elements
        const scoreEl = document.getElementById('score-val');
        const finalScoreEl = document.getElementById('final-score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');

        // ===========================
        // 2. INITIALIZATION
        // ===========================
        function init() {
            scene = new THREE.Scene();
            // Dark fog for neon effect
            scene.fog = new THREE.FogExp2(0x0b0b10, 0.03);
            scene.background = new THREE.Color(0x0b0b10);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, SETTINGS.cameraY, SETTINGS.cameraZ);
            camera.lookAt(0, 0, -5);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Optimizes performance on high-DPI mobiles
            renderer.shadowMap.enabled = true;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            
            // Directional light from behind/top
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(5, 10, 5);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // Add a blue point light near player for "Neon" feel
            const playerLight = new THREE.PointLight(0x00f3ff, 1, 20);
            playerLight.position.set(0, 2, 0);
            scene.add(playerLight);

            createEnvironment();
            createPlayer();
            createStarfield(); // Background stars

            // Listeners
            window.addEventListener('resize', onWindowResize);
            
            // Controls: Keyboard + Touch
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('touchstart', handleTouch, { passive: false });
            
            // Buttons
            startBtn.addEventListener('click', startGame);
            restartBtn.addEventListener('click', resetGame);

            animate();
        }

        function createEnvironment() {
            // Ground Grid
            const gridHelper = new THREE.GridHelper(200, 50, 0x00f3ff, 0x222222);
            gridHelper.position.y = -0.5;
            gridHelper.position.z = -50;
            gridHelper.scale.z = 5; // Stretch grid lines
            scene.add(gridHelper);

            // Solid floor for shadows
            const groundGeo = new THREE.PlaneGeometry(SETTINGS.roadWidth * 3, 500);
            const groundMat = new THREE.MeshStandardMaterial({ 
                color: 0x0b0b10, 
                roughness: 0.1,
                metalness: 0.5
            });
            ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.6;
            ground.receiveShadow = true;
            scene.add(ground);
        }

        function createPlayer() {
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            // Neon glowing material
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x00f3ff,
                emissive: 0x0044aa,
                emissiveIntensity: 0.5,
                roughness: 0.2
            });
            player = new THREE.Mesh(geometry, material);
            player.position.y = 0.5;
            player.castShadow = true;
            scene.add(player);
        }

        function createStarfield() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 500; i++) {
                vertices.push(
                    (Math.random() - 0.5) * 100,
                    (Math.random() - 0.5) * 50 + 20,
                    (Math.random() - 0.5) * 100 - 50
                );
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
            const stars = new THREE.Points(geometry, material);
            scene.add(stars);
        }

        function spawnObstacle() {
            const width = Math.random() * 2 + 1.5;
            const height = Math.random() * 1.5 + 0.5;
            
            const geometry = new THREE.BoxGeometry(width, height, 1);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0xff0055, // Neon Red
                emissive: 0x550000,
                emissiveIntensity: 0.6
            });
            
            const obstacle = new THREE.Mesh(geometry, material);
            const maxX = SETTINGS.roadWidth / 2 - width / 2;
            const randomX = (Math.random() * 2 - 1) * maxX;
            
            obstacle.position.set(randomX, height / 2, -100); // Spawn far away
            obstacle.castShadow = true;
            obstacle.receiveShadow = true;
            
            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        // ===========================
        // 3. CONTROLS (MOBILE + DESKTOP)
        // ===========================

        function handleInput(direction) {
            const moveAmt = 3.0;
            const boundary = SETTINGS.roadWidth / 2 - 1;

            if (direction === 'left') {
                targetPlayerX = Math.max(targetPlayerX - moveAmt, -boundary);
            } else if (direction === 'right') {
                targetPlayerX = Math.min(targetPlayerX + moveAmt, boundary);
            }
        }

        function handleKeyDown(e) {
            if (gameState !== 'playing') return;
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') handleInput('left');
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') handleInput('right');
        }

        // Touch Logic: Tap Left side vs Tap Right side
        function handleTouch(e) {
            if (gameState !== 'playing') return;
            // Prevent default browser zooming/scrolling
            // e.preventDefault(); 

            const touchX = e.touches[0].clientX;
            const screenWidth = window.innerWidth;

            if (touchX < screenWidth / 2) {
                handleInput('left');
            } else {
                handleInput('right');
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        }

        // ===========================
        // 4. GAME LOOP & LOGIC
        // ===========================

        function startGame() {
            gameState = 'playing';
            startScreen.classList.add('hidden');
        }

        function resetGame() {
            obstacles.forEach(obs => scene.remove(obs));
            obstacles = [];
            score = 0;
            frameCount = 0;
            currentGameSpeed = SETTINGS.baseGameSpeed;
            targetPlayerX = 0;
            player.position.x = 0;
            
            scoreEl.textContent = "0";
            gameOverScreen.classList.add('hidden');
            gameState = 'playing';
        }

        function endGame() {
            gameState = 'gameover';
            finalScoreEl.textContent = Math.floor(score);
            gameOverScreen.classList.remove('hidden');
        }

        function checkCollision(obstacle) {
            const pBox = new THREE.Box3().setFromObject(player);
            const oBox = new THREE.Box3().setFromObject(obstacle);
            pBox.expandByScalar(-0.15); // Make collision forgiving
            return pBox.intersectsBox(oBox);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (gameState === 'playing') {
                frameCount++;

                // Player Movement (Lerp for smoothness)
                player.position.x += (targetPlayerX - player.position.x) * SETTINGS.playerSpeed;
                
                // Dynamic tilting
                player.rotation.z = (player.position.x - targetPlayerX) * 0.15;
                player.rotation.x -= currentGameSpeed * 0.2; // Rolling forward visually

                // Speed scaling
                currentGameSpeed += SETTINGS.speedIncreaseRate;

                // Spawning
                const dynamicSpawnRate = Math.max(25, SETTINGS.obstacleSpawnRate - Math.floor(currentGameSpeed * 30));
                if (frameCount % dynamicSpawnRate === 0) {
                    spawnObstacle();
                }

                // Update Obstacles
                for (let i = obstacles.length - 1; i >= 0; i--) {
                    let obs = obstacles[i];
                    obs.position.z += currentGameSpeed;

                    if (checkCollision(obs)) {
                        endGame();
                    }

                    if (obs.position.z > camera.position.z) {
                        scene.remove(obs);
                        obstacles.splice(i, 1);
                        score += 10;
                        scoreEl.textContent = score;
                    }
                }
            } 
            else if (gameState === 'start') {
                 // Idle animation on start screen
                 player.rotation.y += 0.01;
                 player.rotation.x += 0.01;
            }

            renderer.render(scene, camera);
        }

        init();

    </script>
</body>
</html>
