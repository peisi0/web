<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易前端 3D 躲避游戏 (Three.js)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* 防止滚动条出现 */
            font-family: 'Arial', sans-serif;
        }
        #canvas-container {
            width: 100%;
            height: 100vh;
            display: block;
        }
        /* UI 覆盖层样式 */
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            text-shadow: 1px 1px 2px black;
            pointer-events: none; /* 确保点击穿透到 Canvas */
        }
        #score {
            font-size: 24px;
            font-weight: bold;
        }
        /* 游戏结束屏幕 */
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: none; /* 默认隐藏 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #game-over-screen h1 {
            font-size: 48px;
            color: #ff4444;
        }
        #restart-button {
            padding: 15px 30px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #restart-button:hover {
            background: #45a049;
        }
        #instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-container">
        <div>得分: <span id="score">0</span></div>
    </div>

    <div id="game-over-screen">
        <h1>游戏结束</h1>
        <p>最终得分: <span id="final-score">0</span></p>
        <button id="restart-button">重新开始</button>
        <p id="instructions">使用 ←/A 和 →/D 键移动</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // ===========================
        // 1. 游戏变量与设置
        // ===========================
        let scene, camera, renderer;
        let player, ground;
        let obstacles = [];
        let gameActive = true;
        let score = 0;
        let frameCount = 0;
        
        // 游戏参数设置
        const SETTINGS = {
            roadWidth: 10,        // 道路宽度
            playerSpeed: 0.2,     // 玩家左右移动速度
            baseGameSpeed: 0.3,   // 基础游戏速度（障碍物向你移动的速度）
            speedIncreaseRate: 0.0001, // 随时间增加速度的比率
            obstacleSpawnRate: 60, // 每多少帧生成一个障碍物
            cameraHeight: 4,
            cameraDistance: 8
        };

        let currentGameSpeed = SETTINGS.baseGameSpeed;
        let targetPlayerX = 0; // 玩家想要移动到的目标 X 位置

        // UI 元素引用
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreElement = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');

        // ===========================
        // 2. 初始化函数
        // ===========================
        function init() {
            // --- 创建场景 ---
            scene = new THREE.Scene();
            // 添加雾效果，增加深度感，并隐藏远处的物体突然出现
            scene.fog = new THREE.Fog(0xa0a0a0, 20, 50);
            scene.background = new THREE.Color(0xa0a0a0);

            // --- 创建相机 ---
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            // 设置相机位置：在玩家后上方
            camera.position.set(0, SETTINGS.cameraHeight, SETTINGS.cameraDistance);
            camera.lookAt(0, 0, -10); // 看向远处前方

            // --- 创建渲染器 ---
            renderer = new THREE.WebGLRenderer({ antialias: true }); // 开启抗锯齿
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true; // 开启阴影
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // --- 添加光照 ---
            // 环境光 (提亮整体)
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            // 平行光 (模拟太阳，产生阴影)
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(5, 10, 7);
            dirLight.castShadow = true;
            // 优化阴影范围
            dirLight.shadow.camera.left = -SETTINGS.roadWidth;
            dirLight.shadow.camera.right = SETTINGS.roadWidth;
            dirLight.shadow.camera.top = 10;
            dirLight.shadow.camera.bottom = -10;
            scene.add(dirLight);

            // --- 创建游戏对象 ---
            createGround();
            createPlayer();

            // --- 事件监听 ---
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('keydown', handleKeyDown);
            restartButton.addEventListener('click', resetGame);

            // 开始游戏循环
            animate();
        }

        // 创建地面
        function createGround() {
            const groundGeometry = new THREE.PlaneGeometry(SETTINGS.roadWidth * 2, 200);
            // 使用标准材质以接收光照
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x444444,
                roughness: 0.8,
                metalness: 0.2
            });
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            // 旋转地面使其水平
            ground.rotation.x = -Math.PI / 2; 
            ground.position.y = -0.5; // 稍微降低一点
            ground.receiveShadow = true;
            scene.add(ground);
            
            // 添加一些道路线条装饰
            const lineGeometry = new THREE.PlaneGeometry(0.2, 200);
            const lineMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const centerLine = new THREE.Mesh(lineGeometry, lineMaterial);
            centerLine.rotation.x = -Math.PI / 2;
            centerLine.position.y = -0.49; // 比地面高一点点
            scene.add(centerLine);
        }

        // 创建玩家 (蓝色立方体)
        function createPlayer() {
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshStandardMaterial({ color: 0x0088ff });
            player = new THREE.Mesh(geometry, material);
            player.position.y = 0.5; // 放在地面上
            player.castShadow = true;
            scene.add(player);
        }

        // 创建障碍物 (红色立方体)
        function spawnObstacle() {
            const width = Math.random() * 2 + 1; // 随机宽度 1-3
            const height = Math.random() * 1 + 1; // 随机高度 1-2
            const geometry = new THREE.BoxGeometry(width, height, 1);
            const material = new THREE.MeshStandardMaterial({ color: 0xff2222 });
            const obstacle = new THREE.Mesh(geometry, material);
            
            // 随机 X 位置，确保在道路内
            const maxX = SETTINGS.roadWidth / 2 - width / 2;
            const randomX = (Math.random() * 2 - 1) * maxX;
            
            // 初始位置在远处前方
            obstacle.position.set(randomX, height / 2, -100);
            obstacle.castShadow = true;
            obstacle.receiveShadow = true;
            
            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        // ===========================
        // 3. 游戏逻辑与控制
        // ===========================

        // 键盘控制处理
        function handleKeyDown(event) {
            if (!gameActive) return;

            const moveDistance = 2.5; // 每次按键移动的距离
            const boundary = SETTINGS.roadWidth / 2 - 0.5; // 边界限制

            switch(event.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    targetPlayerX = Math.max(targetPlayerX - moveDistance, -boundary);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    targetPlayerX = Math.min(targetPlayerX + moveDistance, boundary);
                    break;
            }
        }

        // 窗口大小调整处理
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // 碰撞检测 (使用包围盒 Box3)
        function checkCollision(obstacle) {
            const playerBox = new THREE.Box3().setFromObject(player);
            const obstacleBox = new THREE.Box3().setFromObject(obstacle);
            // 稍微缩小玩家的碰撞箱，让判定更宽松一点，体验更好
            playerBox.expandByScalar(-0.1); 

            return playerBox.intersectsBox(obstacleBox);
        }

        // 游戏结束
        function endGame() {
            gameActive = false;
            gameOverScreen.style.display = 'flex';
            finalScoreElement.textContent = Math.floor(score);
        }

        // 重置游戏
        function resetGame() {
            // 清除所有障碍物
            obstacles.forEach(obs => scene.remove(obs));
            obstacles = [];
            
            // 重置变量
            score = 0;
            frameCount = 0;
            currentGameSpeed = SETTINGS.baseGameSpeed;
            targetPlayerX = 0;
            player.position.x = 0;
            
            // 更新 UI
            scoreElement.textContent = score;
            gameOverScreen.style.display = 'none';
            
            gameActive = true;
        }

        // ===========================
        // 4. 核心游戏循环 (Animation Loop)
        // ===========================
        function animate() {
            requestAnimationFrame(animate);

            if (!gameActive) return; // 如果游戏结束，停止更新逻辑

            frameCount++;

            // --- 更新游戏状态 ---

            // 1. 平滑移动玩家到目标位置 (线性插值 lerp)
            player.position.x += (targetPlayerX - player.position.x) * SETTINGS.playerSpeed;
            
            // 让玩家在移动时稍微倾斜，增加动感
            player.rotation.z = (player.position.x - targetPlayerX) * 0.1;
            player.rotation.x += currentGameSpeed * 0.1; // 玩家自身滚动效果

            // 2. 增加游戏速度
            currentGameSpeed += SETTINGS.speedIncreaseRate;

            // 3. 生成障碍物
            // 随着速度增加，生成频率稍微加快
            let currentSpawnRate = Math.max(20, SETTINGS.obstacleSpawnRate - Math.floor(currentGameSpeed * 50));
            if (frameCount % currentSpawnRate === 0) {
                spawnObstacle();
            }

            // 4. 更新障碍物并检测碰撞
            for (let i = obstacles.length - 1; i >= 0; i--) {
                let obs = obstacles[i];
                // 障碍物向玩家移动 (沿 Z 轴正方向)
                obs.position.z += currentGameSpeed;

                // 碰撞检测
                if (checkCollision(obs)) {
                    endGame();
                    return; // 立即停止这一帧的后续逻辑
                }

                // 移除超出相机视野的障碍物
                if (obs.position.z > camera.position.z) {
                    scene.remove(obs);
                    obstacles.splice(i, 1);
                    // 成功躲避一个障碍物，加分
                    score += 10;
                    scoreElement.textContent = score;
                }
            }

            // 5. 移动地面纹理以模拟前进 (可选，这里简单地移动地面位置并在远处重置)
            // 一个简单的技巧是让地面和玩家不动，让障碍物动。
            // 但为了让雾气效果更真实，我们让障碍物从雾里出来向我们移动。

            // --- 渲染场景 ---
            renderer.render(scene, camera);
        }

        // 启动游戏
        init();

    </script>
</body>
</html>
